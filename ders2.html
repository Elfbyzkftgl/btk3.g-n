   <br><br>
    <canvas id="canvas" width="200" height="100" style="border:1px solid black;"></canvas>



    <script>
        var c=document.getElementById("canvas");
        var ctx=c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(135,30);

               
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(150,50,25,0,Math.PI*2);
        ctx.stroke();
        ctx.font="20px Arial";
        ctx.fillText("E",145,55);



    </script>
